site_name: IaC para Kubernetes

theme:
  name: material

  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo escuro

    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/weather-night 
        name: Mudar para modo claro

  features:
    - content.code.select
    - content.tabs.link
    - content.code.copy

markdown_extensions: 
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition

nav:
  - Introdução: index.md
  - Env para a doc: documentacao_env/documentacao_env.md
  - Segurança: seguranca/chaves_ssh.md
    # - Acesso SSh - Gerando par de chaves: seguranca/chaves_ssh.md
  - Provisionamento:
    - Ansible: provisionamento/ansible.md
    - Terraform: provisionamento/terraform.md
  